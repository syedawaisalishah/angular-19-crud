name: Build my Angular app

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build
